<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 清除默认样式 */
			*{
				margin: 0px;
				padding: 0px;
			}
			#test{
				list-style: none;
				background-color: blue;
				width: 1000px;
				margin: 50px auto;
				overflow: hidden;
				
			}
			#test li{
				float: left;
				width: 20%;
			}
			#test a{
				display: block;
				text-align: center;
				padding: 5px 0;
				width: 100%;
				text-decoration: none;
				color: white;
				font-weight:bold ;
			}
			#test a:hover{
				background-color: #C0C0C0;
			}
		</style>
	</head>
	<body>
		<ul id="test">
			<li><a href="#">首页</a></li>
			<li><a href="#">主题</a></li>
			<li><a href="#">练习</a></li>
			<li><a href="#">联系</a></li>
			<li><a href="#">关于</a></li>
		</ul>
	</body>
</html>
